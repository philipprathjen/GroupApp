{% extends "base.html" %}	
{% load crispy_forms_tags %}
{% load staticfiles %}


<body>

{% block content%}
<!-- #### Display th cocktail here -->
<div class='row'>
	
	<div class="col-sm-4"><br><br>
		<center>
		<form action='cocktail_finder' method="post">
		{% crispy form_disliked %}
		</form>
		</center>
	</div>

	<div class= 'container col-sm-4'>
			<center>
			<a href = '{{Cocktails.get_absolute_url}}' >
				<img src='{{ Cocktails.picture.url }}' class="img-responsive"/>
				<!-- <h3 id='{{ Cocktails.id }}'>{{ Cocktails}}</h3> -->
			</a>
			</center>
	</div>
	
	<div class="col-sm-4"><br><br>
		<center>
		<form action='cocktail_finder' method="post">
		{% crispy form_liked %}
		</form>
		</center>
	</div>
</div>

<div class='jumbotron'>
	<!--<h4>{{Cocktails.ingredients.all}}</h4>-->	
	<center>
	<h3 id='{{ Cocktails.id }}' style="color:black; font-size: 45">{{ Cocktails}}</h3>
	<p style="color:black; font-size: 20pt">
	{% for row in ingredients %}
		{{ row }}, 
	{% endfor %}
	</p>
	</center>
</div>

<div id='background'>
	<!-- <img src='https://static.pexels.com/photos/1486/wood-pattern-ground-parquet-floor.jpg' class="img-responsive"/> -->
	<img src='https://images.unsplash.com/photo-1422157245273-e08b638b4b00?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=2cfa40d600f0f09caad859b32d3be80e' class="img-responsive"/>
	<!-- <img src='https://images.unsplash.com/uploads/1412198485051133af17f/5049dacb?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=4f3f429080e45ad42b5c6885ffc9343e' class="img-responsive"/> -->
</div>

<div id='ing_form' class='jumbotron'>	
	<center>	
		<h3 style="color:black; font-size: 45"> Please enter the ingredients you like!</h3>
	</center>
	<div class = "container">
		<form action='cocktail_finder' method='get'>
		{% crispy form_ing %}
		</form>
	</div>
</div>	




{% endblock %}

</body>
