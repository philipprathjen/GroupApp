{% extends "base.html" %}	
{% load crispy_forms_tags %}
{% load staticfiles %}


<body>

{% block content%}
<!-- #### Display th cocktail here -->
<div class='row'>
	
	<div class="col-sm-4"><br><br>
		<center>
		<form action='cocktail_finder' method="post">
		{% crispy form_disliked %}
		</form>
		</center>
	</div>

	<div class= 'container col-sm-4'>
			<center>
			<a href = '{{Cocktails.get_absolute_url}}' >
				<img src='{{ Cocktails.picture.url }}' class="img-responsive"/>
				<h3 id='{{ Cocktails.id }}'>{{ Cocktails}}</h3>
			</a>
			</center>
	</div>
	
	<div class="col-sm-4"><br><br>
		<center>
		<form action='cocktail_finder' method="post">
		{% crispy form_liked %}
		</form>
		</center>
	</div>
</div>

<div class='jumbotron'>
	<h5>{{Cocktails.recipe}}'</h5>
</div>

<div class='container' align='center'>
	<div id='background'>
		<img src='https://static.pexels.com/photos/1486/wood-pattern-ground-parquet-floor.jpg' class="img-responsive"/>
	
	<div class='form_overlay' id='ing_form'>	
		<center>	
			<h1 style="color:white"> Please enter the ingredients you like!</h1>
		</center>
		<div class = "col-sm-6 col-sm-offset-3">	
			<form action='cocktail_finder' method='get'>
			{% crispy form_ing %}
			</form>
		</div>
	</div>
</div>
{% endblock %}

</body>

<style>	
{% block style %}
body{
	background-color: #333;
}
.row {
  width: 100%;
  margin: 0 auto;
}
.block {
  margin: auto;
  vertical-align: middle;
  width: 33%;
  float: left;
}
#background{
	/*clip: rect(0px,5760px,600px,0px);*/
	top:40%;
	left:0;
	right:0;
	bottom:0;
	position:relative;
	z-index: -1;
	width: 100%;
	height: 100%;
}
#ing_form{
	position: absolute;
}

.btn-danger {
    background: #ff6666 !important;
    color: white;
    font-family: sans-serif;
    font: Helvetica; 
    font-size: 25px;
    border-color: #ff6666 ; !important;
    width: 10%;
    border-radius: 50%;
    padding-bottom: 20%;
    padding-right: 30%;
}

.btn-success {
    background: #71da71 !important;
    color: #ffffff;
    font-family: sans-serif;
    font: Helvetica; 
    font-size: 25px;
    border-color: #71da71; !important;
    width: 10%;
    border-radius: 50%;
    padding-bottom: 20%;
    padding-right: 30%;
}
.btn-primary {
	background-color: lightgray;
	font-family: sans-serif;
    font: Helvetica; 
    font-size: 25px;
    color: black;	
}
.form_overlay{
  position: relative;
  top: 10%;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
  background-color: rgba(0,0,0,0); /*dim the background*/
}


{% endblock %}
</style>
